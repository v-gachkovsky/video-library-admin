<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./styles/admin-panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Административная панель</h1>
    </div>
    <div class="admin-container">
        <div class="styles-for-two-containers">
            <h2>
                Курсы
            </h2>

            <div class="courses-container">
                <h3>
                    Список курсов
                </h3>
                <div class="content-container">
                    <ul id="courses-list"></ul>
                </div>
            </div>

            <div class="new-course-container">
                <h3>
                    Создать новый курс
                </h3>
                <div>
                    <p>
                        Название
                    </p>    
                    <input id="course-title-input" type="text" />
                </div>

                <div>
                    <p>
                        Описание
                    </p>    
                    <input id="course-description-input" type="text" />
                </div>

                <button id="add-course-btn">
                    Добавить курс
                </button>
            </div>
        </div>
        <div id="video-management" class="styles-for-two-containers">
            <h2>
                Видео
            </h2>

            <div class="videos-container">
                <h3>
                    Списко видео <select id="select-course-videos"></select>
                </h3>
                <div class="content-container">
                    <ul id="videos-list"></ul>
                </div>
                
            </div>

            <div class="new-video-container">
                <h3>
                    Добавить видео
                </h3>
                <div>
                    <p>
                        Курс
                    </p>
                    <select id="select-course"></select>

                </div>

                <div>
                    <p>
                        Название
                    </p>    
                    <input id="video-title-input" type="text" />
                </div>

                <div>
                    <p>
                        Описание
                    </p>    
                    <input id="video-description-input" type="text" />
                </div>

                <div>
                    <p>
                        Видео ID
                    </p>    
                    <input id="video-id-input" type="text" />
                </div>

                <button id="add-video-btn">
                    Добавить видео
                </button>
            </div>
        </div>
    </div>

    <script src="./scripts/init.js"></script>
    <script src="./scripts/newEntitiesHandler.js"></script>
</body>
</html>
